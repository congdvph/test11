    <script>
      let myApp = angular.module("appRoute", ["ngRoute"]);
      myApp.config(function ($routeProvider) {
        $routeProvider
          .when("/", {
            templateUrl: "views/listNhanVien.html",
            controller: listNhanVien,
          })
          .when("/detail/employee/:id", {
            templateUrl: "views/detailNhanVien.html",
            controller: detailNhanVien,
          })
          .when("/update/employee/:id", {
            templateUrl: "views/updateNhanVien.html",
            controller: updateNhanVien,
          });
      });
    </script>

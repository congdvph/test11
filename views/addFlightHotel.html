<div class="card mt-5 container">
  <h1 class="card-header">{{ title }}</h1>
  <div class="card-body">
    <form ng-submit="addFlight()">
      <label for="" class="form-label">Name:</label>
      <input type="text" class="form-control" ng-model="flight.name" />
      <div ng-if="kiemTra.name" class="text-danger">Name:</div>

      <label for="" class="form-label">Price:</label>
      <input type="text" class="form-control" ng-model="flight.price" />

      <label for="" class="form-label">Detail:</label>
      <input type="text" class="form-control" ng-model="flight.detail" />

      <label for="" class="form-label">Seat:</label>
      <input type="text" class="form-control" ng-model="flight.seat" />

      <label for="" class="form-label">Duration:</label>
      <input type="text" class="form-control" ng-model="flight.duration" />

      <label for="" class="form-label">Destination:</label>
      <input type="text" class="form-control" ng-model="flight.destination" />
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success">Add</button>
        <button type="reset" class="btn btn-secondary">Resset</button>
      </div>
    </form>
  </div>
</div>
